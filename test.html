<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working Carousel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .carousel {
      width: 800px;
      height: 400px;
      margin: 40px auto;
      overflow: hidden;
      position: relative;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .buttons button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="slides" id="carouselSlides">
      <div class="slide" style="background-image: url('Lemons\ Mill\ Surface\ Change.jpg');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/800x400/7fbfff/333333?text=Slide+2');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/800x400/7fff7f/333333?text=Slide+3');"></div>
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">❮ Prev</button>
      <button onclick="nextSlide()">Next ❯</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    function showSlide(index) {
      const slides = document.getElementById('carouselSlides');
      const total = slides.children.length;
      currentIndex = (index + total) % total;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    setInterval(nextSlide, 5000); // Auto-advance every 5s
  </script>

</body>
</html>
